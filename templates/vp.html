<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Detecting Stress Based on Social Interactions in Social Networks</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />

    <link href="../static/css/tooplate_style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="js/swfobject.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/ddsmoothmenu.css" />
    <script type="text/javascript" src="js/jquery.min.js"></script>

</head>

<body>


    <div id="tooplate_wrapper">
        <div id="tooplate_header">
            <div id="site_title">
                <br/>
                <center>
                    <font size="5">Detecting Stress Based on Social Interactions in Social Networks</font>
                </center>
            </div>

            <div id="tooplate_menu" class="ddsmoothmenu">
                <ul>
                    <li><a href="/adminhome">Home</a></li>
                    <li><a href="/viewusers">View Users</a></li>
                    <li><a href="/vp" class="selected">View Post</a></li>
                    <li><a href="/analysis">Analysis</a></li>
                    <li><a href="/index">Logout</a></li>
                </ul>
                <br style="clear: left" />
            </div>

            <div id="tooplate_main">

                <div id="tooplate_slider">

                    <img src="../static/images/ss.jpg" alt="" height="240" width="900" />

                </div>
                <div id="tooplate_content">

                    <center>
                        <p>
                            <font color="black" size="5"> View Post </font>
                        </p>
                    </center><br/>
                    <center>
                        <form name="myform" action="/pact" method="post">
                            <table align="center" style="border-style: solid;border-collapse: collapse;text-align: center;width: auto;" border="1">
                                <thead style="background-color: rgb(245, 211, 161);">

                                    <th>User Name</th>
                                    <th>Post</th>
                                    <th>Type</th>


                                </thead>
                                {% for a,b,c,d in p1 %}
                                <tr style="background-color: rgba(206,a,b,c,d,e,g,h3);">
                                    <td>{{a}}</td>
                                    <td>{{b}}</td>
                                    <td>{{d}}</td>


                                </tr>
                                {% endfor %}
                            </table>
                        </form>
                    </center>
                </div>
            </div>

            <div id="tooplate_footer">
                <p>
                    <a href="http://www.  .org/">
                        <font color="orange"> </font>
                    </a>
                </p>
                <div class="cleaner"></div>
            </div>
        </div>
    </div>

</body>

</html>
